          <p class="keterangan">
            Danau, tasik, telaga, atau situ (bahasa Inggris: lake)
            adalah,,daerah perairan yang terbentuk secara alami, berupa basin
            air yang sangat luas...<strong>Selengkapnya</strong>
          </p>
        </div>
        <!-- When Click -->
        <div class="overlay" id="gambar-1">
          <div class="konten">
            <a href="#" class="close"><img src="img/close.png" /></a>
            <a href="#gambar-8" class="prev"><img src="img/prev.png" /></a>
            <a href="#gambar-2" class="next"><img src="img/next.png" /></a>
            <div class="inti"><img src="img/full/lake.jpg" /></div>
            <div class="prof"><img src="img/ikii.png" /></div>
            <div class="isian">
              <p>
                <strong>Danau</strong>,tasik, telaga, atau situ (bahasa Inggris:
                lake) adalah daerah perairan yang terbentuk secara alami, berupa
                basin air yang sangat luas.[1] Danau adalah cekungan besar di
                permukaan bumi yang digenangi oleh air bisa tawar ataupun asin
                yang seluruh cekungan tersebut dikelilingi oleh daratan.[2]
                Danau rata-rata memiliki kedalaman yang dangkal dan airnya
                berasal dari berbagai macam sumber seperti mata air, air tanah,
                air sungai, dan air hujan.[2] Kebanyakan danau adalah air tawar
                dan juga banyak berada di belahan bumi utara pada ketinggian
                yang lebih atas. Sebuah danau periglasial adalah danau yang di
                salah satunya terbentuk lapisan es, atau gletser, es ini
                menutupi aliran air keluar danau. Istilah danau juga digunakan
                untuk menggambarkan fenomena seperti Danau Eyre, di mana danau
                ini kering di banyak waktu dan hanya terisi pada saat musim
                hujan. Banyak danau adalah buatan dan sengaja dibangun untuk
                penyediaan tenaga listrik-hidro, rekreasi (berenang, selancar
                angin, dan lain-lain), persediaan air, dan lain-lain. Finlandia
                dikenal sebagai "Tanah Seribu Danau" dan Minnesota dikenal
                sebagai "Tanah Sepuluh Ribu Danau". Great Lakes di Amerika Utara
                juga memiliki asal dari zaman es. Sekitar 60% danau dunia
                terletak di Kanada; ini dikarenakan sistem pengaliran kacau yang
                mendominasi negara ini. Di bulan ada wilayah gelap berbasal,
                mirip mare bulan tetapi lebih kecil, yang disebut lacus (dari
                bahasa Latin yang berarti "danau"). Mereka diperkirakan oleh
                para astronom sebagai danau. Danau merupakan salah satu bentuk
                ekosistem yang menempati suatu wilayah yang relatif kecil pada
                permukaan bumi. Wilayah yang ditempati suatu danau lebih kecil
                dibandingkan dengan laut dan daratan. Danau memberikan dampak
                yang positif bagi masyakat yang tinggal disekitaran wilayah
                danau.[3]
              </p>

        <!-- When Click -->
        <div class="overlay" id="gambar-2">
          <div class="konten">
            <a href="#" class="close"><img src="img/close.png" /></a>
            <a href="#gambar-1" class="prev"><img src="img/prev.png" /></a>
            <a href="#gambar-3" class="next"><img src="img/next.png" /></a>
            <div class="inti"><img src="img/full/mount.jpg" /></div>
            <div class="prof"><img src="img/ikii.png" /></div>
            <div class="isian">
              <p>
                <strong>Gunung</strong> adalah bagian kerak bumi yang lebih
                tinggi dari area di sekitarnya. Gunung biasanya memiliki sisi
                curam yang secara signifikan menyingkap batuan dasarnya. Gunung
                berbeda dari dataran tinggi karena memiliki daerah puncak yang
                terbatas, gunung lebih besar dari sebuah bukit, biasanya
                memiliki ketinggian setidaknya 300 meter (1.000 kaki) di atas
                tanah sekitarnya. Beberapa gunung adalah puncak yang berdiri
                sendiri, tetapi sebagian besar merupakan bagian dari rangkaian
                pegunungan.[1] Pegunungan terbentuk melalui kekuatan tektonik,
                erosi, atau aktivitas vulkanik,[1] yang bekerja pada skala waktu
                hingga puluhan juta tahun.[2] Begitu pembentukan gunung
                berhenti, gunung-gunung perlahan-lahan akan semakin landai
                melalui aksi pelapukan, melalui kemerosotan, serta bentuk-bentuk
                pemborosan massal lainnya, serta melalui erosi oleh sungai dan
                gletser. Ketinggian di pegunungan menghasilkan iklim yang lebih
                dingin daripada di permukaan laut pada garis lintang yang sama.
                Iklim yang lebih dingin ini sangat mempengaruhi ekosistem
                pegunungan: ketinggian gunung yang berbeda-beda menjadi habitat
                tumbuhan dan hewan yang berbeda pula. Karena medan dan iklim
                yang kurang ramah, gunung cenderung lebih sedikit digunakan
                untuk pertanian dan lebih banyak untuk ekstraksi sumber daya,
                seperti pertambangan dan penebangan, atau dijadikan tempat
                rekreasi, seperti mendaki gunung dan bermain ski. Gunung
                tertinggi di Bumi adalah Gunung Everest di Himalaya, Asia, yang
                puncaknya mencapai ketinggian 8.850 m (29.035 ft) di atas
                permukaan laut rata-rata. Gunung tertinggi di antara semua
                planet Tata Surya adalah Olympus Mons di Mars dengan ketinggian
                21.171 m (69.459 ft).
              </p>
            </div>
            <div class="lengkap"></div>
          </div>
        </div>

        <!-- When Click -->
        <div class="overlay" id="gambar-3">
          <div class="konten">
            <a href="#" class="close"><img src="img/close.png" /></a>
            <a href="#gambar-2" class="prev"><img src="img/prev.png" /></a>
            <a href="#gambar-4" class="next"><img src="img/next.png" /></a>
            <div class="inti"><img src="img/full/sky.jpg" /></div>
            <div class="prof"><img src="img/ikii.png" /></div>
            <div class="isian">
              <p>
                <strong>Awan</strong> adalah massa yang dapat dilihat dari
                tetesan air atau kristal beku yang menggantung di atmosfer yang
                berada di atas permukaan bumi atau permukaan planet lain.[1]
                Awan juga merupakan massa terlihat yang tertarik oleh gravitasi,
                seperti massa materi dalam ruang yang disebut awan antarbintang
                dan nebula. Awan dipelajari dalam ilmu awan atau fisika awan,
                suatu cabang meteorologi. Di bumi substansi biasanya presipitasi
                uap air. Dengan bantuan partikel higroskopis udara seperti debu
                dan garam dari laut, tetesan air kecil terbentuk pada ketinggian
                rendah dan kristal es pada ketinggian tinggi bila udara
                didinginkan jadi jenuh oleh konvektif lokal atau lebih besar
                mengangkat nonkonvektif skala. Pada beberapa soal, awan tinggi
                mungkin sebagian terdiri dari tetesan air superdingin. Tetesan
                dan kristal biasanya diameternya sekitar 0,01 mm (0,00039 in).
                Paling umum dari pemanasan matahari di siang hari dari udara
                pada tingkat permukaan, angkat frontal yang memaksa massa udara
                lebih hangat akan naik lebih ke atas dan mengangkat orografik
                udara di atas gunung. Ketika udara naik, mengembang sehingga
                tekanan berkurang. Proses ini mengeluarkan energi yang
                menyebabkan udara dingin. Ketika dikelilingi oleh milyaran
                tetesan lain atau kristal mereka menjadi terlihat sebagai awan.
                Dengan tidak adanya inti kondensasi, udara menjadi jenuh dan
                pembentukan awan terhambat. dalam awan padat memperlihatkan
                pantulan tinggi (70% sampai 95%) di seluruh awan terlihat
                berbagai panjang gelombang, sehingga tampak putih, di atas.
                Tetesan embun (titik-titik air) cenderung efisien menyebarkan
                cahaya, sehingga intensitas radiasi matahari berkurang dengan
                kedalaman arah ke gas, maka warna abu-abu atau bahkan gelap
                kadang-kadang tampak di dasar awan. Awan tipis mungkin tampak
                telah memperoleh warna dari lingkungan mereka atau latar
                belakang dan awan diterangi oleh cahaya non-putih, seperti saat
                matahari terbit atau terbenam, mungkin tampak berwarna sesuai.
                Awan terlihat lebih gelap di dekat-inframerah karena air
                menyerap radiasi matahari pada saat- panjang gelombang.
              </p>
            </div>
            <div class="lengkap"></div>
          </div>
        </div>

          <p class="keterangan">

        <!-- When Click -->
        <div class="overlay" id="gambar-4">
          <div class="konten">
            <a href="#" class="close"><img src="img/close.png" /></a>
            <a href="#gambar-3" class="prev"><img src="img/prev.png" /></a>
            <a href="#gambar-5" class="next"><img src="img/next.png" /></a>
            <div class="inti"><img src="img/full/sea.jpg" /></div>
            <div class="prof"><img src="img/ikii.png" /></div>
            <div class="isian">
              <p>
                <strong>Laut</strong> adalah sebuah perairan asin besar yang
                dikelilingi secara menyeluruh atau sebagian oleh
                daratan.[1][2][a] Dalam arti yang lebih luas, "laut" adalah
                sistem perairan samudra berair asin yang saling terhubung di
                Bumi yang dianggap sebagai satu samudra global atau sebagai
                beberapa samudra utama. Laut memengaruhi iklim Bumi dan memiliki
                peran penting dalam siklus air, siklus karbon, dan siklus
                nitrogen. Meskipun laut telah dijelajahi dan diarungi sejak
                zaman prasejarah, kajian ilmiah modern terhadap laut yaitu
                oseanografi baru dimulai pada masa ekspedisi HMS Challenger dari
                Britania Raya pada tahun 1870-an.[3] Laut pada umumnya dibagi
                menjadi lima samudra besar yang meliputi empat samudra yang
                diakui Organisasi Hidrografi Internasional[4] (Samudra Atlantik,
                Pasifik, Hindia, dan Arktik) dan Samudra Selatan.[5] Akibat
                pergeseran benua, saat ini Belahan Bumi Utara memiliki rasio
                antara luas daratan dan laut yang lebih seimbang (sekitar 2:3)
                daripada Belahan Bumi Selatan yang nyaris keseluruhan merupakan
                samudra (1:4,7).[6] Kadar salinitas di samudra lepas secara umum
                bernilai sekitar 3,5%, tetapi variasi dapat ditemukan di
                perairan yang lebih dikelilingi daratan, di dekat muara sungai
                besar, atau di kedalaman besar. Sekitar 85% dari zat yang
                terlarut di lautan lepas adalah natrium klorida. Perbedaan
                salinitas dan suhu di antara wilayah-wilayah laut menimbulkan
                arus termohalin. Pengaruh ombak, yang dihasilkan oleh angin dan
                oleh pasang surut laut, menimbulkan arus permukaan. Arah aliran
                arus diatur oleh daratan di permukaan dan bawah laut serta oleh
                efek Coriolis akibat rotasi Bumi. Perubahan ketinggian permukaan
                laut pada masa lalu meninggalkan landas benua, yaitu wilayah
                dangkal di laut yang dekat dengan darat. Wilayah yang kaya akan
                nutrien ini dihuni oleh kehidupan yang menjadi sumber makanan
                bagi manusia seperti ikan, mamalia, krustasea, moluska, dan
                rumput laut, baik yang ditangkap dari alam liar maupun yang
                dikembangkan dalam tambak.
              </p>
            </div>
            <div class="lengkap"></div>
          </div>
        </div>

        <div class="utama">

          <p class="keterangan">

        <!-- When Click -->
        <div class="overlay" id="gambar-5">
          <div class="konten">
            <a href="#" class="close"><img src="img/close.png" /></a>
            <a href="#gambar-4" class="prev"><img src="img/prev.png" /></a>
            <a href="#gambar-6" class="next"><img src="img/next.png" /></a>
            <div class="inti"><img src="img/full/forest.jpg" /></div>
            <div class="prof"><img src="img/ikii.png" /></div>
            <div class="isian">
              <p>
                <strong>Hutan</strong> adalah wilayah daratan yang didominasi
                oleh pepohonan.[1] Ratusan definisi hutan digunakan di seluruh
                dunia, menggabungkan faktor-faktor seperti kerapatan pohon,
                tinggi pohon, penggunaan lahan, kedudukan hukum, dan fungsi
                ekologis.[2][3][4] Organisasi Pangan dan Pertanian
                mendefinisikan hutan sebagai lahan yang membentang lebih dari
                0,5 hektar dengan pohon-pohon lebih tinggi dari 5 meter dan
                tutupan kanopi lebih dari 10 persen, atau pohon-pohon yang mampu
                mencapai ambang batas ini secara in situ. Ini tidak termasuk
                lahan yang didominasi oleh penggunaan lahan pertanian atau
                perkotaan.[5] Menggunakan definisi ini, FRA 2020 menemukan bahwa
                hutan mencakup 4,06 miliar hektar atau sekitar 31 persen dari
                luas daratan global pada tahun 2020.[6] Hutan adalah ekosistem
                terestrial yang dominan di Bumi, dan tersebar di seluruh
                dunia.[7] Lebih dari separuh hutan dunia hanya ditemukan di lima
                negara (Brasil, Kanada, Cina, Federasi Rusia, dan Amerika
                Serikat). Bagian terbesar dari hutan (45 persen) ditemukan di
                domain tropis (hutan tropis), diikuti oleh domain boreal,
                beriklim sedang dan subtropis.[8] Hutan menyumbang 75% dari
                produksi primer bruto biosfer Bumi, dan mengandung 80% biomassa
                tanaman Bumi. Produksi primer bersih diperkirakan sebesar 21,9
                gigaton karbon per tahun untuk hutan tropis, 8,1 untuk hutan
                beriklim sedang, dan 2,6 untuk hutan boreal.[7] Hutan pada garis
                lintang dan ketinggian yang berbeda, dan dengan curah hujan dan
                evapotranspirasi yang berbeda[9] membentuk bioma yang sangat
                berbeda: hutan boreal di sekitar Kutub Utara, hutan lembab
                tropis dan hutan kering tropis di sekitar Khatulistiwa, dan
                hutan beriklim sedang di garis lintang tengah. Daerah elevasi
                yang lebih tinggi cenderung mendukung hutan yang serupa dengan
                yang ada di lintang yang lebih tinggi, dan jumlah curah hujan
                juga mempengaruhi komposisi hutan. Hampir setengah dari kawasan
                hutan (49 persen) relatif utuh, sementara 9 persen ditemukan
                dalam fragmen dengan sedikit atau tanpa konektivitas. Hutan
                hujan tropis dan hutan konifer boreal adalah yang paling sedikit
                terfragmentasi, sedangkan hutan kering subtropis dan hutan
                samudera beriklim sedang termasuk yang paling terfragmentasi.
                Sekitar 80 persen dari kawasan hutan dunia ditemukan di
                petak-petak yang lebih besar dari 1 juta hektar. 20 persen
                sisanya terletak di lebih dari 34 juta petak di seluruh dunia –
                sebagian besar berukuran kurang dari 1.000 hektar.[10]
                Masyarakat manusia dan hutan saling mempengaruhi baik secara
                positif maupun negatif.[11] Hutan menyediakan jasa ekosistem
                bagi manusia dan berfungsi sebagai tempat wisata. Hutan juga
                dapat mempengaruhi kesehatan masyarakat. Aktivitas manusia,
                termasuk penggunaan sumber daya hutan yang tidak berkelanjutan,
                dapat berdampak negatif terhadap ekosistem hutan.[12]
              </p>
            </div>
            <div class="lengkap"></div>
          </div>
        </div>

        <!-- When Click -->
        <div class="overlay" id="gambar-6">
          <div class="konten">
            <a href="#" class="close"><img src="img/close.png" /></a>
            <a href="#gambar-5" class="prev"><img src="img/prev.png" /></a>
            <a href="#gambar-7" class="next"><img src="img/next.png" /></a>
            <div class="inti"><img src="img/full/river.jpg" /></div>
            <div class="prof"><img src="img/ikii.png" /></div>
            <div class="isian">
              <p>
                <strong>Sungai</strong> (disebut juga sebagai bengawan; bahasa
                Inggris: river) adalah aliran air di permukaan besar dan
                berbentuk memanjang yang mengalir secara terus-menerus dari hulu
                (sumber) menuju hilir (muara).[1] Sungai merupakan tempat
                mengalirnya air secara gravitasi menuju ke tempat yang lebih
                rendah. Arah aliran sungai sesuai dengan sifat air mulai dari
                tempat yang tinggi ke tempat rendah. Sungai bermula dari gunung
                atau dataran tinggi menuju ke danau atau lautan. Salah satu
                jenis sungai yang terletak di bawah tanah, disebut sebagai
                "underground river". Misalnya sungai bawah tanah di Gua Hang
                Soon Dong di Vietnam, sungai bawah tanah di Yucatan di Meksiko,
                sungai bawah tanah di Gua Pindul di kabupaten Gunung Kidul, DIY,
                Indonesia. Pada beberapa kasus, sebuah sungai secara sederhana
                mengalir meresap ke dalam tanah sebelum menemukan badan air
                lainnya. Melalui sungai merupakan cara yang biasa bagi air hujan
                yang turun di daratan untuk mengalir ke laut atau tampungan air
                yang besar seperti danau. Sungai terdiri dari beberapa bagian,
                bermula dari mata air yang mengalir ke anak sungai. Beberapa
                anak sungai akan bergabung untuk membentuk sungai utama. Aliran
                air biasanya berbatasan dengan saluran dengan dasar dan tebing
                di sebelah kiri dan kanan. Pengujung sungai di mana sungai
                bertemu laut dikenali sebagai muara sungai. Sungai merupakan
                salah satu bagian dari siklus hidrologi. Air dalam sungai
                umumnya terkumpul dari presipitasi, seperti hujan, embun, mata
                air, limpasan bawah tanah, dan di beberapa negara tertentu juga
                berasal dari lelehan es/salju. Selain air, sungai juga
                mengalirkan sedimen dan polutan. Kemanfaatan terbesar sebuah
                sungai adalah untuk irigasi pertanian, bahan baku air minum,
                sebagai saluran pembuangan air hujan dan air limbah, bahkan
                sebenarnya potensial untuk dijadikan objek wisata sungai.
                Berdasarkan peta klasifikasi DAS Nasional, secara keseluruhan
                Indonesia memiliki 42.210 daerah aliran sungai yang disusun
                sebagai basis untuk menentukan kebijakan penyelenggaraan dalam
                pengelolaan DAS dimana penentuan tersebut didasarkan pada
                beberapa kriteria seperti kondisi lahan (lahan kritis, penutupan
                lahan, erosi), kualitas, kuantitas, dan kontinuitas air, sosial
                ekonomi, investasi bangunan konservasi tanah dan air, serta
                pemanfaatan ruang wilayah.[2]
              </p>
            </div>

          </div>

          <p class="keterangan">
            Bintang merupakan benda langit yang memancarkan cahaya yang
            disebabkan oleh reaksi fusi nuklir yang menghasilkan energi yang
            terjadi di intinya....<strong>Selengkapnya</strong>

        <!-- When Click -->
        <div class="overlay" id="gambar-8">
          <div class="konten">
            <a href="#" class="close"><img src="img/close.png" /></a>
            <a href="#gambar-7" class="prev"><img src="img/prev.png" /></a>
            <a href="#gambar-1" class="next"><img src="img/next.png" /></a>
            <div class="inti"><img src="img/full/stars.jpg" /></div>
            <div class="prof"><img src="img/ikii.png" /></div>
            <div class="isian">
              <p>
                <strong>Bintang</strong> merupakan benda langit yang memancarkan
                cahaya yang disebabkan oleh reaksi fusi nuklir yang menghasilkan
                energi yang terjadi di intinya.[1] Perlu diperhatikan bahwa
                'bintang semu' bukanlah bintang, tetapi planet yang memantulkan
                cahaya dari bintang lain dan terlihat bercahaya di langit
                seperti sebuah bintang. Menurut ilmu astronomi, definisi bintang
                adalah: Semua benda masif (bermassa antara 0,08 hingga 200 massa
                matahari) yang sedang dan pernah melangsungkan pembangkitan
                energi melalui reaksi fusi nuklir. Oleh sebab itu bintang katai
                putih dan bintang neutron yang sudah tidak menghasilkan energi
                tetap disebut sebagai bintang. Bintang terdekat dengan Bumi
                adalah Matahari pada jarak sekitar 149,680,000 kilometer,
                diikuti oleh Proxima Centauri dalam rasi bintang Sentaurus
                berjarak sekitar empat tahun cahaya. Bintang-bintang telah
                menjadi bagian dari setiap kebudayaan. Bintang-bintang digunakan
                dalam praktik-praktik keagamaan, dalam navigasi, dan bercocok
                tanam. Kalender Gregorian, yang digunakan hampir di semua bagian
                dunia, adalah kalender Matahari, mendasarkan diri pada posisi
                Bumi relatif terhadap bintang terdekat, Matahari.
                Astronom-astronom awal seperti Tycho Brahe berhasil mengenali
                ‘bintang-bintang baru’ di langit (kemudian dinamakan novae)
                menunjukkan bahwa langit tidaklah kekal. Pada 1584 Giordano
                Bruno mengusulkan bahwa bintang-bintang sebenarnya adalah
                Matahari-matahari lain, dan mungkin saja memiliki planet-planet
                seperti Bumi di dalam orbitnya,[2] ide yang telah diusulkan
                sebelumnya oleh filsuf-filsuf Yunani kuno seperti Democritus dan
                Epicurus.[3] Pada abad berikutnya, ide bahwa bintang adalah
                Matahari yang jauh mendapat kesepakatan di antara para astronom.
                Untuk menjelaskan mengapa bintang-bintang ini tidak memberikan
                tarikan gravitasi pada tata surya, Isaac Newton mengusulkan
                bahwa bintang-bintang tersebar secara merata di seluruh langit,
                sebuah gagasan yang berasal dari teolog Richard Bentley.[4]
                Astronom Italia Geminiano Montanari merekam adanya perubahan
                luminositas pada bintang Algol pada 1667. Edmond Halley
                menerbitkan pengukuran pertama gerak diri dari sepasang bintang
                “tetap” dekat, memperlihatkan bahwa mereka berubah posisi dari
                sejak pengukuran yang dilakukan Ptolemaeus dan Hipparchus.
                Pengukuran langsung jarak bintang 61 Cygni dilakukan pada 1838
                oleh Friedrich Bessel menggunakan teknik paralaks. William
                Herschel adalah astronom pertama yang mencoba menentukan sebaran
                bintang di langit. Selama 1780an ia melakukan pencacahan di
                sekitar 600 daerah langit berbeda. Ia kemudian menyimpulkan
                bahwa jumlah bintang bertambah secara tetap ke suatu arah
                langit, yakni pusat galaksi Bima Sakti. Putranya John Herschel
                mengulangi pekerjaan yang sama di belahan bumi langit sebelah
                selatan dan menemukan hasil yang sama.[5] Selain itu William
                Herschel juga menemukan bahwa beberapa pasangan bintang bukanlah
                bintang-bintang yang secara kebetulan berada dalam satu arah
                garis pandang, melainkan mereka memang secara fisik berpasangan
                membentuk sistem bintang ganda.
              </p>
